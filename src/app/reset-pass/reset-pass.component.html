<div class="main d-flex justify-content-center align-items-center">
    <div class="w-75">
        <h1>New Password :</h1>
        <h2 class="alert alert-danger" *ngIf="errMsg">{{errMsg}}</h2>
        <div class="alert alert-success" *ngIf="successMsg">
            <h2>Success</h2>
            <p class="text-capitalize">please wait till you redirect to login page</p>
        </div>
        <form (ngSubmit)="changePass(resetForm)" [formGroup]="resetForm">
            <div class="mb-4">
                <label>E-Mail</label>
                <input type="email" class="form-control" formControlName="email">
            </div>
            <div class="mb-4">
                <label>New Password</label>
                <input type="text" class="form-control" formControlName="newPassword">
            </div>
            <div class="text-end">
                <button type="submit" class="btn bg-main text-light">Change Password</button>
            </div>
        </form>
    </div>
</div>
