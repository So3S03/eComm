<div class="row g-2 py-5">
    <div class="col-md-6 col-lg-3 overflow-hidden" *ngFor="let item of _Products">
        <div class="innerBox rounded-2 border cursor-pointer overflow-hidden m-2">
            <div class="img">
                <img [src]="item.imageCover" alt="product" class="w-100 rounded-top-2">
            </div>
            <div class="px-2">
                <h1 class="fs-6 mb-3 text-main mt-3">{{item.category.name}}</h1>
                <p class="fw-bold">{{item.title.split(" ").length > 3 ? item.title.split(" ",3).join(" ") + "....." : item.title.split(" ",3).join(" ")}}</p>
                <div class="d-flex justify-content-between align-content-center">
                    <p>{{item.price}} EGP</p>
                    <div>
                        <i class="fa-solid fa-star rating-color me-2"></i>
                        <span class="fw-bold">{{item.ratingsAverage}}</span>
                    </div>
                </div>
                <div class="py-2 d-flex justify-content-between align-items-center position-relative">
                    <button class="btn bg-main text-light px-4 position-relative addBtn">Add <i class="fa-solid fa-plus ms-2"></i></button>
                    <i class="fa-solid fa-heart fa-2xl fav cursor-pointer"></i>
                </div>
            </div> 
        </div>
    </div>
</div>
